<p-toolbar styleClass="mb-4 gap-2">
    <ng-template pTemplate="right">
        <button pButton pRipple label="{{ 'calculator' | transloco }}" icon="pi pi-calculator" class="p-button-primary mr-2"
        data-bs-toggle="modal" data-bs-target="#staticBackdrop"></button>
    </ng-template>
</p-toolbar>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">{{ 'calculator' | transloco }}</h5>

                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-control" style="border-color: rgb(0, 0, 0); font-size: 150%" type="text">
                    > {{ input }}
                </div>

                <div class="form-control" style="border-color: white; font-size: 150%" type="text">
                    {{ result }}
                </div>

                <div class="col-sm-12 p-1 m-0">
                    <button class="btn btn-danger col-sm-6" type="button" (click)="allClear()">C</button>
                    <button class="btn btn-danger col-sm-3" type="button" (click)="clear()"><i
                            class="fa-sharp fa-solid fa-arrow-left"></i></button>
                    <button class="btn btn-secondary col-sm-3" type="button" (click)="pressOperator('/')">/</button>
                </div>

                <div class="col-sm-12 p-1 m-0">
                    <button class="btn btn-lg btn-secondary col-sm-3 p-3" type="button"
                        (click)="pressNum('7')">7</button>
                    <button class="btn btn-lg btn-secondary col-sm-3 p-3" type="button"
                        (click)="pressNum('8')">8</button>
                    <button class="btn btn-lg btn-secondary col-sm-3 p-3" type="button"
                        (click)="pressNum('9')">9</button>
                    <button class="btn btn-lg btn-secondary col-sm-3 p-3" type="button"
                        (click)="pressOperator('*')">X</button>
                </div>

                <div class="col-sm-12 p-1 m-0">
                    <button class="btn btn-lg btn-secondary col-sm-3 p-3" type="button"
                        (click)="pressNum('4')">4</button>
                    <button class="btn btn-lg btn-secondary col-sm-3 p-3" type="button"
                        (click)="pressNum('5')">5</button>
                    <button class="btn btn-lg btn-secondary col-sm-3 p-3" type="button"
                        (click)="pressNum('6')">6</button>
                    <button class="btn btn-lg btn-secondary col-sm-3 p-3" type="button"
                        (click)="pressOperator('-')">-</button>
                </div>

                <div class="col-sm-12 p-1 m-0">
                    <button class="btn btn-lg btn-secondary col-sm-3 p-3" type="button"
                        (click)="pressNum('1')">1</button>
                    <button class="btn btn-lg btn-secondary col-sm-3 p-3" type="button"
                        (click)="pressNum('2')">2</button>
                    <button class="btn btn-lg btn-secondary col-sm-3 p-3" type="button"
                        (click)="pressNum('3')">3</button>
                    <button class="btn btn-lg btn-secondary col-sm-3 p-3" type="button"
                        (click)="pressOperator('+')">+</button>
                </div>

                <div class="col-sm-12 p-1 m-0">
                    <button class="btn btn-lg btn-secondary col-sm-3 p-3" type="button"
                        (click)="pressNum('.')">.</button>
                    <button class="btn btn-lg btn-secondary col-sm-3 p-3" type="button"
                        (click)="pressNum('0')">0</button>
                    <button class="btn btn-lg btn-success col-sm-6 p-4" type="button" (click)="getAnswer()">=</button>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">{{ 'close' | transloco }}</button>
            </div>
        </div>
    </div>
</div>
