<div class="d-flex flex-column flex-root">
    <div class="d-flex flex-column flex-column-fluid bgi-position-y-bottom position-x-center bgi-no-repeat bgi-size-contain bgi-attachment-fixed auth-bg">
        <div class="d-flex flex-center flex-column flex-column-fluid p-10 pb-lg-20">
            <div class="w-lg-500px bg-body rounded shadow-sm p-10 p-lg-15 mx-auto">
                <form [formGroup]="form" (submit)="submit()" class="form w-100 fv-plugins-bootstrap5 fv-plugins-framework" novalidate="novalidate">
                    
                    <div class="text-center mb-12">
                        <img alt="Logo" src="../../../../assets/media/logos/logo.png" class="h-80px">
                    </div>

                    <div class="fv-row mb-10 fv-plugins-icon-container">
                        <label class="form-label fs-6 fw-bolder text-dark required">Correo electrónico</label>

                        <input class="form-control form-control-lg form-control-solid" type="text" formControlName="email" name="email">
                        
                        <div class="fv-plugins-message-container">
                            <div class="error">
                                <div *ngIf="form.controls.email.touched && form.controls.email.hasError('required')">
                                    El correo electrónico es requerido
                                </div>

                                <div *ngIf="form.controls.email.dirty && form.controls.email.errors">
                                    El correo electrónico ingresado no es válido
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="fv-row mb-10 fv-plugins-icon-container">
                        <div class="d-flex flex-stack mb-2">
                            <label class="form-label fw-bolder text-dark fs-6 mb-0 required">Contraseña</label>
                            <a routerLink="/reset" class="link-primary fs-6 fw-bolder">¿Olvidaste tu contraseña?</a>
                        </div>

                        <input class="form-control form-control-lg form-control-solid" type="password" formControlName="password" name="password">
                        
                        <div class="fv-plugins-message-container">
                            <div class="error">
                                <div *ngIf="form.controls.password.touched && form.controls.password.hasError('required')">
                                    La contraseña es requerida
                                </div>

                                <div *ngIf="form.controls.password.dirty && form.controls.password.errors">
                                    La contraseña debe tener al menos 6 caracteres
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="text-center">
                        <button [disabled]="loading" type="submit" class="btn btn-lg btn-primary w-100 mb-5">
                            <span *ngIf="!loading">Continuar</span>
                            <span *ngIf="loading">Por favor, espere...</span>
                        </button>

                        <!-- <div class="text-gray-400 fw-bold fs-4">
                            Need help? <a class="link-primary fw-bolder">Contact us</a>
                        </div> -->

                        <table class="table table-hover table-responsive table-sm" style="background-color:azure;" *ngIf="environment.demo == true">
                            <thead>
                                <tr>
                                    <th>Role</th>
                                    <th>Email</th>
                                    <th>Password</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>SuperAdmin</td>
                                    <td>admin@admin.com</td>
                                    <td>admin123</td>
                                </tr>
                                <tr>
                                    <td>Admin</td>
                                    <td>owner@gtrack.com</td>
                                    <td>owner123</td>
                                </tr>
                                <tr>
                                    <td>Staff</td>
                                    <td>staff@gtrack.com</td>
                                    <td>staff123</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
