<div id="loader" *ngIf="loading"></div>

<div id="kt_body"
  class="header-fixed header-tablet-and-mobile-fixed toolbar-enabled aside-enabled aside-fixed"
  style="--kt-toolbar-height: 55px; --kt-toolbar-height-tablet-and-mobile: 55px">
  <div class="d-flex flex-column flex-root">
    <div class="page d-flex flex-row flex-column-fluid">
      <app-leftmenu></app-leftmenu>
      <div class="wrapper d-flex flex-column flex-row-fluid" id="kt_wrapper">
        <app-nav></app-nav>
        <div class="content d-flex flex-column flex-column-fluid" id="kt_content">
          <div class="toolbar" id="kt_toolbar">
            <div id="kt_toolbar_container" class="container-fluid d-flex flex-stack">
              <div data-kt-swapper="true" data-kt-swapper-mode="prepend"
                data-kt-swapper-parent="{default: '#kt_content_container', 'lg': '#kt_toolbar_container'}"
                class="page-title d-flex align-items-center flex-wrap me-3 mb-5 mb-lg-0">
                <h1 class="d-flex align-items-center text-dark fw-bolder fs-3 my-1">
                  Files
                </h1>
                <span class="h-20px border-gray-300 border-start mx-4"></span>
                <ul class="breadcrumb breadcrumb-separatorless fw-bold fs-7 my-1">
                  <li class="breadcrumb-item text-dark" *ngIf="!loading">
                    Files
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="post d-flex flex-column-fluid" id="kt_post">
            <div id="kt_content_container" class="container-xxl">
              <div class="card mb-5 mb-xl-10">
                <div class="card-header border-0 cursor-pointer">
                  <div class="card-title m-0">
                    <h3 class="fw-bolder m-0">Files</h3>
                  </div>
                </div>
                <form class="form fv-plugins-bootstrap5 fv-plugins-framework">
                  <div class="card-body border-top p-9">
                    <div class="row mb-6">
                      <label class="col-lg-4 col-form-label required fw-bold fs-6">New File</label>
                      <div class="col-lg-8">
                        <div class="row">
                          <div class="col-lg-12 fv-row fv-plugins-icon-container">
                            <input type="file" (change)="selectFile($event)" />
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row mb-6" *ngIf="result">
                      <label class="col-lg-4 col-form-label fw-bold fs-6"></label>
                      <div class="col-lg-8">
                        <div class="row">
                          <a href="javascript:;" (click)="download(result)">
                            Download File
                          </a>
                        </div>
                      </div>
                    </div>
                    <div class="row mb-6">
                      <div *ngIf="currentFile" class="progress my-3">
                        <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar"
                          attr.aria-valuenow="{{ progress }}" aria-valuemin="0" aria-valuemax="100"
                          [ngStyle]="{ width: progress + '%' }">
                          {{ progress }}%
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="card-footer d-flex justify-content-end py-6 px-9">
                    <button type="submit" class="btn btn-primary" [disabled]="loading" (click)="upload()">
                      <span *ngIf="!loading">Submit</span>
                      <span *ngIf="loading">Please wait..</span>
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <app-footer></app-footer>
        </div>
      </div>
    </div>
  </div>
</div>
